<!DOCTYPE html>
<html lang="pt-br" data-color-palette="acoes">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Prata&family=Unbounded:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>Gsf Wallet</title>
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <img class="logo__principal" src="imagens/logo.png" alt="imagem de uma lâmpada com um cifrão dentro">
        <img class="img__tematica" src="imagens/acoes.png">
        <section class="text">
            <p><strong class="titulo__setor">Ações</strong>
                <br><span class="frase__relacionada">“Risco vem de você não saber o que está fazendo.” <br>- Warren Buffett</span>
            </p>
        </section>
    </div>
    <main>
        <div data-container-buttons="acoes" id="container__botoes">
            <button data-color-palette="" class="button__setor button__acoes">Ações</button>
            <button data-color-palette="" class="button__setor button__fii">Fii</button>
            <button data-color-palette="" class="button__setor button__renda__fixa">Renda Fixa</button>
            <button data-color-palette="" class="button__setor button__fundos__internacionais">Fundos Internacionais</button>
            <button data-color-palette="" class="button__setor button__fundos__multimercado">Fundos Multimercado</button>
            <button data-color-palette="" class="button__setor button__cripto">Cripto</button>
        </div>
    </main>
</body>
</html>
